name: Wisecow CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t wisecow:latest .
        
    - name: Test container
      run: |
        docker run -d --name wisecow-test -p 4499:4499 wisecow:latest
        sleep 5
        echo "Container logs:"
        docker logs wisecow-test
        echo "Testing connection..."
        timeout 10 bash -c 'until nc -z localhost 4499; do sleep 1; done' && echo "Container is running"

    - name: Stop test container
      run: docker stop wisecow-test

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3

    - name: Configure kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/
        kubectl rollout status deployment/wisecow-deployment
        kubectl get pods,svc,ingress